<html>
    <head>
        <title>REGISTRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
                    <form action="ControladorClientes" method="post" >
                            <label for="InputApellidoM">Usuario</label>
                            <input type="text" name="usuario" id="Usuario" aria-describedby="Usuario" placeholder="Usuario">
                       
                            <label for="InputApellidoM">Apellido Paterno</label>
                            <input type="text" name="apellidom" id="InputApP" aria-describedby="Apellido materno" placeholder="Apellido">
              
                            <label for="InputApellidoM">Apellido Materno</label>
                            <input type="text" name="apellidop" id="InputApM" aria-describedby="Apellido materno" placeholder="Apellido">
                      
                            <label for="InputApellidoM">Nombre</label>
                            <input type="text" name="nombre" id="Nombre" aria-describedby="Nombre" placeholder="Apellido">
     
                            <label for="InputApellidoM">Fecha de nacimiento</label>
                            <input type="date" name="fecha" id="Fecha" aria-describedby="Fecha de nacimiento" placeholder="Fecha">

                            <label for="InputApellidoM">Correo</label>
                            <input type="email" name="correo" id="Correo" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp">No compartiremos tu email con nadie</small>

                            <label for="InputApellidoM">Password</label>
                            <input type="password" name="password" id="Password" aria-describedby="Correo" placeholder="Correo">

                        <button type="submit" value="Enviar valores">ENVIAR</button>
                    </form>   
    </body>
</html>
